{% extends 'base.html'%}

{% block body %}
<div class="col-md-4 col-md-offset-4 col-sm-offset-8 loginbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title"> Log In</div>
        </div>
         <div style="padding-top:30px" class="panel-body">
            <div style="display:none" id="login-alert" class="aler alert-danger col-sm-12"></div>
             <form method="post" action="." class="form-horizontal" role="form">
                {%csrf_token%}
                 <div style="margin-button:25px" class="input-group">
                     <span class="input-group-addon" ><i class="glyphicon gliphicon-user"></i></span>
                     <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" >
                 </div>
                 <div style="margin-button:10px" class="input-group">
                     <span class="input-group-addon" ><i class="glyphicon gliphicon-lock"></i></span>
                     <input id="login-password" type="password" class="form-control" name="password" placeholder="password" >
                 </div>
                 <div  class="input-group">
                     <div class="checkbox" >
                         <label>
                             <input id="login-remember" type="checkbox" name="remember" value="1">Remember Me
                         </label>
                     </div>
                 </div>
                 <div style="margin-top:10px" class="form-group">
                     <div class="col-sm-12 control">
                         <input id="btn-login" type="submit" class="btn btn-success" value="Login">
                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-sm-12 control">
                         <div style="font-size: 80%"><a href="#">Forgot Password </a></div>
                     </div>
                 </div>
                 <input type="hidden" name="next" value="{{next}}"/>
             </form>
         </div>
    </div>
</div>

{% endblock %}
